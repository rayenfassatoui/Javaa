<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subject Details - University Management System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <div class="row mb-3">
            <div class="col">
                <h2>Subject Details</h2>
            </div>
            <div class="col-auto">
                <a th:href="@{/subjects}" class="btn btn-secondary">Back to List</a>
                <a th:href="@{/subjects/{id}/edit(id=${subject.id})}" class="btn btn-warning">Edit</a>
            </div>
        </div>
        
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h4 th:text="${subject.code + ' - ' + subject.name}" class="mb-0"></h4>
            </div>
            <div class="card-body">
                <div class="row mb-3">
                    <div class="col-md-3 fw-bold">Subject Code:</div>
                    <div class="col-md-9" th:text="${subject.code}"></div>
                </div>
                
                <div class="row mb-3">
                    <div class="col-md-3 fw-bold">Name:</div>
                    <div class="col-md-9" th:text="${subject.name}"></div>
                </div>
                
                <div class="row mb-3">
                    <div class="col-md-3 fw-bold">Department:</div>
                    <div class="col-md-9" th:text="${subject.department}"></div>
                </div>
                
                <div class="row mb-3">
                    <div class="col-md-3 fw-bold">Description:</div>
                    <div class="col-md-9" th:text="${subject.description}"></div>
                </div>
                
                <div class="row mb-3">
                    <div class="col-md-3 fw-bold">Credit Hours:</div>
                    <div class="col-md-9" th:text="${subject.credits}"></div>
                </div>
            </div>
        </div>
        
        <!-- Teachers teaching this subject -->
        <div class="mt-4" th:if="${!subject.teachers.empty}">
            <h4>Teachers</h4>
            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead class="table-dark">
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Specialization</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="teacher : ${subject.teachers}">
                            <td th:text="${teacher.id}"></td>
                            <td th:text="${teacher.firstName + ' ' + teacher.lastName}"></td>
                            <td th:text="${teacher.email}"></td>
                            <td th:text="${teacher.specialization}"></td>
                            <td>
                                <a th:href="@{/teachers/{id}(id=${teacher.id})}" class="btn btn-sm btn-info">View</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        
        <!-- Students taking this subject -->
        <div class="mt-4" th:if="${!subject.students.empty}">
            <h4>Students</h4>
            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead class="table-dark">
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Department</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="student : ${subject.students}">
                            <td th:text="${student.id}"></td>
                            <td th:text="${student.firstName + ' ' + student.lastName}"></td>
                            <td th:text="${student.email}"></td>
                            <td th:text="${student.department}"></td>
                            <td>
                                <a th:href="@{/students/{id}(id=${student.id})}" class="btn btn-sm btn-info">View</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
