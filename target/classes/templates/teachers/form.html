<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Form - University Management System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <div class="row mb-3">
            <div class="col">
                <h2 th:text="${teacher.id == null ? 'Create Teacher' : 'Edit Teacher'}">Teacher Form</h2>
            </div>
            <div class="col-auto">
                <a th:href="@{/teachers}" class="btn btn-secondary">Back to List</a>
            </div>
        </div>
        
        <div class="card shadow">
            <div class="card-body">
                <form th:action="@{/teachers}" th:object="${teacher}" method="post">
                    <input type="hidden" th:field="*{id}" />
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="firstName" class="form-label">First Name</label>
                            <input type="text" class="form-control" id="firstName" th:field="*{firstName}" required>
                            <div class="text-danger" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>
                        </div>
                        
                        <div class="col-md-6 mb-3">
                            <label for="lastName" class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="lastName" th:field="*{lastName}" required>
                            <div class="text-danger" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" th:field="*{email}" required>
                        <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="phone" class="form-label">Phone Number</label>
                        <input type="text" class="form-control" id="phone" th:field="*{phone}">
                        <div class="text-danger" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="department" class="form-label">Department</label>
                        <input type="text" class="form-control" id="department" th:field="*{department}" required>
                        <div class="text-danger" th:if="${#fields.hasErrors('department')}" th:errors="*{department}"></div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="specialization" class="form-label">Specialization</label>
                        <input type="text" class="form-control" id="specialization" th:field="*{specialization}" required>
                        <div class="text-danger" th:if="${#fields.hasErrors('specialization')}" th:errors="*{specialization}"></div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="joinDate" class="form-label">Join Date</label>
                        <input type="date" class="form-control" id="joinDate" th:field="*{joinDate}">
                        <div class="text-danger" th:if="${#fields.hasErrors('joinDate')}" th:errors="*{joinDate}"></div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="qualification" class="form-label">Qualification</label>
                        <input type="text" class="form-control" id="qualification" th:field="*{qualification}">
                        <div class="text-danger" th:if="${#fields.hasErrors('qualification')}" th:errors="*{qualification}"></div>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Save Teacher</button>
                </form>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
