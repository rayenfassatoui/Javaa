<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Form - University Management System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <div class="row mb-3">
            <div class="col">
                <h2 th:text="${student.id == null ? 'Create Student' : 'Edit Student'}">Student Form</h2>
            </div>
            <div class="col-auto">
                <a th:href="@{/students}" class="btn btn-secondary">Back to List</a>
            </div>
        </div>
        
        <div class="card shadow">
            <div class="card-body">
                <form th:action="@{/students}" th:object="${student}" method="post">
                    <input type="hidden" th:field="*{id}" />
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="firstName" class="form-label">First Name</label>
                            <input type="text" class="form-control" id="firstName" th:field="*{firstName}" required>
                            <div class="text-danger" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>
                        </div>
                        
                        <div class="col-md-6 mb-3">
                            <label for="lastName" class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="lastName" th:field="*{lastName}" required>
                            <div class="text-danger" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" th:field="*{email}" required>
                        <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="phone" class="form-label">Phone Number</label>
                        <input type="text" class="form-control" id="phone" th:field="*{phone}">
                        <div class="text-danger" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="dateOfBirth" class="form-label">Date of Birth</label>
                        <input type="date" class="form-control" id="dateOfBirth" th:field="*{dateOfBirth}">
                        <div class="text-danger" th:if="${#fields.hasErrors('dateOfBirth')}" th:errors="*{dateOfBirth}"></div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="address" class="form-label">Address</label>
                        <textarea class="form-control" id="address" th:field="*{address}" rows="2"></textarea>
                        <div class="text-danger" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="department" class="form-label">Department</label>
                            <input type="text" class="form-control" id="department" th:field="*{department}" required>
                            <div class="text-danger" th:if="${#fields.hasErrors('department')}" th:errors="*{department}"></div>
                        </div>
                        
                        <div class="col-md-6 mb-3">
                            <label for="enrollmentYear" class="form-label">Enrollment Year</label>
                            <input type="number" class="form-control" id="enrollmentYear" th:field="*{enrollmentYear}" 
                                   min="2000" max="2100" required>
                            <div class="text-danger" th:if="${#fields.hasErrors('enrollmentYear')}" th:errors="*{enrollmentYear}"></div>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="guardianName" class="form-label">Guardian Name</label>
                        <input type="text" class="form-control" id="guardianName" th:field="*{guardianName}">
                        <div class="text-danger" th:if="${#fields.hasErrors('guardianName')}" th:errors="*{guardianName}"></div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="guardianContact" class="form-label">Guardian Contact</label>
                        <input type="text" class="form-control" id="guardianContact" th:field="*{guardianContact}">
                        <div class="text-danger" th:if="${#fields.hasErrors('guardianContact')}" th:errors="*{guardianContact}"></div>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Save Student</button>
                </form>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
