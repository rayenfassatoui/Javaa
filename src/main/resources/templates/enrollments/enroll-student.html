<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enroll Student - University Management System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <div class="row mb-3">
            <div class="col">
                <h2>Enroll Student in Class</h2>
            </div>
            <div class="col-auto">
                <a th:href="@{/enrollments}" class="btn btn-secondary">Back to Enrollments</a>
            </div>
        </div>
        
        <!-- Alert Messages -->
        <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <span th:text="${errorMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        
        <div class="card">
            <div class="card-body">
                <form th:action="@{/enrollments/enroll-student}" method="post">
                    <div class="mb-3">
                        <label for="studentId" class="form-label">Student</label>
                        <select name="studentId" id="studentId" class="form-select" required>
                            <option value="">-- Select Student --</option>
                            <option th:each="student : ${students}" 
                                    th:value="${student.id}" 
                                    th:text="${student.firstName + ' ' + student.lastName}"></option>
                        </select>
                    </div>
                    
                    <div class="mb-3">
                        <label for="classId" class="form-label">Class</label>
                        <select name="classId" id="classId" class="form-select" required>
                            <option value="">-- Select Class --</option>
                            <option th:each="class : ${classes}" 
                                    th:value="${class.id}" 
                                    th:text="${class.name}"></option>
                        </select>
                    </div>
                    
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <button type="submit" class="btn btn-primary">Enroll Student</button>
                        <a th:href="@{/enrollments}" class="btn btn-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
