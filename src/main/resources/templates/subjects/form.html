<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subject Form - University Management System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <div class="row mb-3">
            <div class="col">
                <h2 th:text="${subject.id == null ? 'Create Subject' : 'Edit Subject'}">Subject Form</h2>
            </div>
            <div class="col-auto">
                <a th:href="@{/subjects}" class="btn btn-secondary">Back to List</a>
            </div>
        </div>
        
        <div class="card shadow">
            <div class="card-body">
                <form th:action="@{/subjects}" th:object="${subject}" method="post">
                    <input type="hidden" th:field="*{id}" />
                    
                    <div class="mb-3">
                        <label for="code" class="form-label">Subject Code</label>
                        <input type="text" class="form-control" id="code" th:field="*{code}" required>
                        <div class="text-danger" th:if="${#fields.hasErrors('code')}" th:errors="*{code}"></div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="name" class="form-label">Subject Name</label>
                        <input type="text" class="form-control" id="name" th:field="*{name}" required>
                        <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="department" class="form-label">Department</label>
                        <input type="text" class="form-control" id="department" th:field="*{department}" required>
                        <div class="text-danger" th:if="${#fields.hasErrors('department')}" th:errors="*{department}"></div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea class="form-control" id="description" th:field="*{description}" rows="3"></textarea>
                        <div class="text-danger" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="credits" class="form-label">Credit Hours</label>
                        <input type="number" class="form-control" id="credits" th:field="*{credits}" min="1" max="10" required>
                        <div class="text-danger" th:if="${#fields.hasErrors('credits')}" th:errors="*{credits}"></div>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Save Subject</button>
                </form>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
